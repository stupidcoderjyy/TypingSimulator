plugins {
    id 'java'
}

group = 'com.stupidcoder'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

tasks.compileJava {
    options.encoding = "utf-8"
}

tasks.compileTestJava {
    options.encoding = "utf-8"
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'stupidcoder:common-util:1.0.1'
}

test {
    useJUnitPlatform()
}